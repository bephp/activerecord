language: php

php:
  - 5.4
  - 5.5
  - 5.6
  - 7.0

before_script:
  - composer install --prefer-dist --dev

script:
  - mkdir -p build/logs
  - ./vendor/bin/phpunit --coverage-clover build/logs/clover.xml

after_script:
  - php vendor/bin/coveralls -v
  - if [[ ${TRAVIS_PHP_VERSION:0:3} == "5.6" ]]; then ./doc.sh; fi

